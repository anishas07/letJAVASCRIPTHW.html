<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="violet">
    <h1> Let being used in Loops and javascript</h1>
    <p id="number1"> </p>
    <script>
    let text = "";
        let i = 0;

        while (i < 20) {
            text += "<br> The number is " + i;
            i++;
        }

        document.getElementById("number1").innerHTML = text;
         </script>
</body>
</html>
